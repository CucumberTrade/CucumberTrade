name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [main]          # run on every push to main
    paths:
      - "docs-site/**"        # â€¦but only if something in docs-site/ changed

permissions:
  contents: read
  pages: write                # allow publishing
  id-token: write             # allow OIDC for Pages

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs-site   # all commands run inside docs-site
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # tell the action where the lock-file really is
          cache-dependency-path: docs-site/package-lock.json
      - run: npm ci
      - run: npm run build             # outputs docs-site/build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: build                  # path is relative to working-directory

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
